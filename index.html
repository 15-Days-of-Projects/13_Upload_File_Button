<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Button</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

<div class="container">
    <div class="card">
      <h3>Upload Files</h3>
      <div class="drop_box">
        <header>
          <h4>Select File here</h4>
        </header>
        <p>Files Supported: JPEG, PNG, GIF, TIFF</p>
        <input type="file" hidden accept=".jpeg,.png,.gif" id="fileID" style="display:none;">
        <button class="btn">Choose File</button>
      </div>
  
    </div>
  </div>
  
  
</body>
<script src="main.js"></script>
</html>
